    - date
    - max
    - min
    - userId
    type: object
  structs.ResponseAddWeight:
    properties:
      data:
        $ref: '#/definitions/structs.TxWeightRecord'
      message:
        example: Add weight successfully
        type: string
      status:
        example: SUCCESS
        type: string
    type: object
  structs.ResponseError400:
    properties:
      data:
        type: object
      message:
        example: 'Key: ''GetRestaurantTrx.RestName'' Error:Field validation for ''RestName''
          failed on the ''required'' tag'
        type: string
      status:
        example: FAILED
        type: string
    type: object
  structs.ResponseError500:
    properties:
      data:
        type: object
      message:
        example: Restaurant not found
        type: string
      status:
        example: FAILED
        type: string
    type: object
  structs.ResponseGetWeight:
    properties:
      data:
        items:
          $ref: '#/definitions/structs.TxWeightRecord'
        type: array
      message:
        example: Get weight successfully
        type: string
      status:
        example: SUCCESS
        type: string
    type: object
  structs.ResponseUpdateWeight:
    properties:
      data:
        $ref: '#/definitions/structs.TxWeightRecord'
      message:
        example: Update weight successfully
        type: string
      status:
        example: SUCCESS
        type: string
    type: object
  structs.TxWeightRecord:
    properties:
      created_by:
        example: DBeaver
        type: string
      created_date:
        example: "2021-07-20 09:34:12"
        type: string
      created_from:
        example: DBeaver
        type: string
      created_name:
        example: DBeaver
        type: string
      date:
        example: "2021-07-24"
        type: string
      differences:
        type: integer
      max:
        example: "55"
        type: string
      min:
        example: "50"
        type: string
      modified_by:
        example: DBeaver
        type: string
      modified_date:
        example: "2021-07-20 09:34:12"
        type: string
      modified_from:
        example: DBeaver
        type: string
      modified_name:
        example: DBeaver
        type: string
      status_id:
        example: "1"
        type: string
      weight_record_id:
        example: ddccc2ad-4ebe-4b59-92b1-8417d5e5a0cf
        type: string
    type: object
  structs.UpdateWeight:
    properties:
      date:
        example: "2021-07-24"
        type: string
      max:
        example: 55
        type: number
      min:
        example: 50
        type: number
      source:
        example: Postman
        type: string
      userId:
        example: Postman
        type: string
      userName:
        example: Postman
        type: string
    required:
    - userId
    type: object
