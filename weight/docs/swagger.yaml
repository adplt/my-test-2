definitions:
  structs.AddWeight:
    properties:
      date:
        example: "2021-07-24"
        type: string
      max:
        example: 55
        type: number
      min:
        example: 50
        type: number
      source:
        example: Postman
        type: string
      userId:
        example: Postman
        type: string
      userName:
        example: Postman
        type: string
